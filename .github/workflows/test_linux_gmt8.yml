on: [push, pull_request]

jobs:
  test_linux_gmt8:
    runs-on: ubuntu-20.04
    name: Test GMT +8
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set Timezone to +8 (With input)
        uses: ./
        with:
          timezoneLinux: "Asia/Singapore"
      - run: npm i
      - run: npm run test
